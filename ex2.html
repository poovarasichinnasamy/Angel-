<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day!</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7e3e3;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    color: #d63e3e;
  }
  p {
    color: #444;
  }
  .heart {
    color: #d63e3e;
    font-size: 48px;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Happy Valentine's Day! My Angel</h1>
    <p>Wishing you all the love in the world on this special day.</p>
    <p>Let's celebrate love and happiness together!</p>
    <span class="heart">&hearts;</span>
  </div>
</body>
</html>
